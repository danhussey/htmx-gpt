<!DOCTYPE html>
<html>
<head>
    <title>Interactive Word Explorer</title>
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
</head>
<style>
    .loading-indicator {
        display: none;
        background-color: lightgray;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }
    
    .htmx-request .loading-indicator {
        display: block;
    }
</style>
<body>
    <form hx-post="/generate" hx-trigger="submit" hx-swap="outerHTML" hx-indicator="#loadingIndicator" hx-include="#loadingIndicator">
        <input type="text" name="word" placeholder="Enter a word">
        <button type="submit">Explore</button>
    </form>
    <div id="results"></div>
    <div id="loadingIndicator" style="display:none">Loading...</div>
</body>
</html>
